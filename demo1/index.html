<!DOCTYPE html>

<head>
  <title>第一个Three.js程序</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<script src="../src/js/three/three_v88.min.js"></script>
<body>
  <div id="container"></div>
</body>
<script>

  // 创建一个场景
  var scene = new THREE.Scene();

  // 创建一个相机
  var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

   // 创建一个渲染器
  var renderer = new THREE.WebGLRenderer();

  // 设置渲染器的大小
  renderer.setSize(window.innerWidth, window.innerHeight);

  // 将整个场景添加到容器中
  var containers = document.getElementById('container');
  containers.appendChild(renderer.domElement);

  // 创建一个立方体
  var geometry = new THREE.CubeGeometry(1, 1, 1);

  // 创建一个基础材质
  var material = new THREE.MeshBasicMaterial({
    color: '#BC2121'
  });

  // 生成一个包含材质的和形状的物体
  var cube = new THREE.Mesh(geometry, material);

  //添加到场景中
  scene.add(cube);

  //设置摄像机的位置
  camera.position.z = 5;

  //将整个场景推入一个循环的loop中，并不停的自行调用渲染
  function render() {
    requestAnimationFrame(render);
    //更改立方体的位置坐标
    cube.rotation.x += 0.1;
    cube.rotation.y += 0.1;
    renderer.render(scene, camera);
  }

  //启动渲染
  render();
</script>

</html>
